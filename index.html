<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n Web VR - Examen Tema 4</title>
    
    <!-- Solo A-Frame b√°sico -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        #instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Instrucciones -->
    <div id="instructions">
        <h3>ü•Ω Instrucciones B√°sicas</h3>
        <p><strong>PC:</strong> WASD para moverte, mouse para mirar</p>
        <p><strong>VR:</strong> Haz click en los objetos para eliminarlos</p>
        <p>‚ú® 16 objetos dispersos por todo el espacio</p>
    </div>

    <!-- Escena A-Frame ULTRA SIMPLIFICADA -->
    <a-scene 
        vr-mode-ui="enabled: true" 
        renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true"
        background="color: #87CEEB">
        
        <!-- Iluminaci√≥n b√°sica -->
        <a-light type="ambient" color="#BBB" intensity="0.8"></a-light>
        <a-light type="directional" position="0 1 1" color="#FFF" intensity="0.5"></a-light>

        <!-- Suelo -->
        <a-plane 
            position="0 0 0" 
            rotation="-90 0 0" 
            width="30" 
            height="30"
            color="#8BC34A">
        </a-plane>

        <!-- 16 OBJETOS MUY DISPERSOS -->
        
        <!-- 1 -->
        <a-box 
            position="-10 1 -10" 
            width="1" height="1" depth="1"
            color="#F44336"
            class="clickable">
        </a-box>

        <!-- 2 -->
        <a-sphere 
            position="10 1 -10" 
            radius="0.5"
            color="#2196F3"
            class="clickable">
        </a-sphere>

        <!-- 3 -->
        <a-cylinder 
            position="-10 1 10" 
            radius="0.5" 
            height="1"
            color="#4CAF50"
            class="clickable">
        </a-cylinder>

        <!-- 4 -->
        <a-cone 
            position="10 1 10" 
            radius-bottom="0.5" 
            height="1"
            color="#FF9800"
            class="clickable">
        </a-cone>

        <!-- 5 -->
        <a-torus 
            position="0 3 0" 
            radius="0.5" 
            radius-tubular="0.1"
            color="#9C27B0"
            class="clickable">
        </a-torus>

        <!-- 6 -->
        <a-box 
            position="-5 1 -5" 
            width="1" height="1" depth="1"
            color="#E91E63"
            class="clickable">
        </a-box>

        <!-- 7 -->
        <a-sphere 
            position="5 1 -5" 
            radius="0.5"
            color="#00BCD4"
            class="clickable">
        </a-sphere>

        <!-- 8 -->
        <a-cylinder 
            position="-5 1 5" 
            radius="0.5" 
            height="1"
            color="#FFEB3B"
            class="clickable">
        </a-cylinder>

        <!-- 9 -->
        <a-cone 
            position="5 1 5" 
            radius-bottom="0.5" 
            height="1"
            color="#795548"
            class="clickable">
        </a-cone>

        <!-- 10 -->
        <a-box 
            position="-8 2 0" 
            width="1" height="1" depth="1"
            color="#607D8B"
            class="clickable">
        </a-box>

        <!-- 11 -->
        <a-sphere 
            position="8 2 0" 
            radius="0.5"
            color="#FF5722"
            class="clickable">
        </a-sphere>

        <!-- 12 -->
        <a-cylinder 
            position="0 2 -8" 
            radius="0.5" 
            height="1"
            color="#CDDC39"
            class="clickable">
        </a-cylinder>

        <!-- 13 -->
        <a-cone 
            position="0 2 8" 
            radius-bottom="0.5" 
            height="1"
            color="#009688"
            class="clickable">
        </a-cone>

        <!-- 14 -->
        <a-box 
            position="-3 3 -3" 
            width="1" height="1" depth="1"
            color="#673AB7"
            class="clickable">
        </a-box>

        <!-- 15 -->
        <a-sphere 
            position="3 3 -3" 
            radius="0.5"
            color="#FFC107"
            class="clickable">
        </a-sphere>

        <!-- 16 -->
        <a-cylinder 
            position="0 3 3" 
            radius="0.5" 
            height="1"
            color="#03A9F4"
            class="clickable">
        </a-cylinder>

        <!-- C√°mara simple -->
        <a-entity position="0 1.6 0">
            <a-camera>
                <a-cursor color="white"></a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>

    <script>
        // Script ultra simplificado
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Aplicaci√≥n VR b√°sica iniciada');
            
            // Hacer que los objetos giren
            const clickables = document.querySelectorAll('.clickable');
            clickables.forEach(function(el) {
                // Rotaci√≥n aleatoria
                const x = Math.random() * 360;
                const y = Math.random() * 360;
                const z = Math.random() * 360;
                el.setAttribute('animation', {
                    property: 'rotation',
                    to: `${x} ${y} ${z}`,
                    dur: 5000 + Math.random() * 5000,
                    loop: true,
                    easing: 'linear'
                });
                
                // Click para eliminar
                el.addEventListener('click', function() {
                    console.log('Objeto clickeado');
                    this.parentNode.removeChild(this);
                });
            });
        });
    </script>
</body>
</html>
